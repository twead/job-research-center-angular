<h1 mat-dialog-title>{{data.title}}</h1>
<h3 mat-dialog-title>{{data.paragraph}}</h3>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger">Nem</button>
  <button *ngIf="data.instructions"  mat-button [mat-dialog-close]="data.instructions" cdkFocusInitial class="btn btn-primary">Igen</button>
  <button *ngIf="!data.instructions"  mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">Igen</button>
</mat-dialog-actions>

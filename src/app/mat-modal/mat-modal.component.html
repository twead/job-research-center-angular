<h1 mat-dialog-title>{{data.title}}</h1>
<h3 mat-dialog-title>{{data.paragraph}}</h3>

<mat-dialog-actions>
  <button mat-button mat-dialog-close class="btn btn-danger">
    <i-bs name="x-square-fill" width="25" height="25">
    </i-bs> Nem
  </button>
  <button *ngIf="data.instructions" mat-button [mat-dialog-close]="data.instructions" cdkFocusInitial
    class="btn btn-primary">
    <i-bs name="check-square-fill" width="25" height="25">
    </i-bs> Igen
  </button>
  <button *ngIf="!data.instructions" mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn btn-primary">
    <i-bs name="check-square-fill" width="25" height="25">
    </i-bs> Igen
  </button>
</mat-dialog-actions>

<app-navigation></app-navigation>
<div class="container">
  <h2>Álláskeresők</h2>
  <mat-form-field appearance="fill">
    <mat-label><b>Felhasználó név szerint:</b></mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="table-striped">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Név: </b></th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Email: </b></th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Felügyelet: </b></th>
        <td mat-cell *matCellDef="let row">
          <button class="btn btn-info" (click)="getEmployeeDetails(row.id)">Részletek</button>
          <button class="btn btn-info" (click)="updateEmployee(row.id)">Módosítás</button>
          <button class="btn btn-danger" (click)="deleteEmployee(row.id, row.email)">Törlés</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nincs találati eredmény az alábbi névre: "{{input.value}}"</td>
      </tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Felhasználók száma / oldal"></mat-paginator>
</div>

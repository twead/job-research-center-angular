<app-navigation></app-navigation>
<div class="container">
    <div class="card">
        <h2>Álláskeresők</h2>
        <div class="card-body">
            <div *ngIf="!existData" class="alert alert-warning text-center">
                <i-bs name="clipboard-x" width="75" height="75">
                </i-bs> <br>
                Jelenleg még nincs álláshirdető regisztrálva. Kérlek nézz vissza egy kis idő múlva!
            </div>
            <div *ngIf="existData">
                <mat-form-field appearance="fill">
                    <mat-label><b>Felhasználó keresése:</b></mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input>
                </mat-form-field>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort class="table-striped">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Név: </b></th>
                            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                        </ng-container>
                        <ng-container matColumnDef="email">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Email: </b></th>
                            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                        </ng-container>
                        <ng-container matColumnDef="status">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Státusz: </b></th>
                            <td mat-cell *matCellDef="let row">
                                <button class="btn btn-success" *ngIf="row.employer.validated" disabled>
                                    <i-bs name="person-check-fill" width="25" height="25">
                                    </i-bs> Engedélyezve
                                </button>
                                <button class="btn btn-success" *ngIf="!row.employer.validated"
                                    (click)="setValidationToEmployer(row.id)">
                                    <i-bs name="person-check-fill" width="25" height="25">
                                    </i-bs> Engedélyezés
                                </button>
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Felügyelet: </b></th>
                            <td mat-cell *matCellDef="let row">
                                <button class="btn btn-info" (click)="getEmployerDetails(row.id)">
                                    <i-bs name="card-list" width="25" height="25">
                                    </i-bs> Részletek
                                </button>
                                <button class="btn btn-info" (click)="updateEmployer(row.id)">
                                    <i-bs name="pencil-square" width="25" height="25">
                                    </i-bs> Módosítás
                                </button>
                                <button class="btn btn-danger" (click)="deleteEmployer(row.id, row.email)">
                                    <i-bs name="person-dash-fill" width="25" height="25">
                                    </i-bs> Törlés
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">Nincs találati eredmény az alábbi névre: "{{input.value}}"
                            </td>
                        </tr>
                    </table>
                </div>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Felhasználók száma / oldal">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>

<app-navigation></app-navigation>
<div class="card text-center">
  <div class="card-body">
    <h3>Profilom módosítása</h3>
    <div class="container">
      <div *ngIf="isEmployer" class="profileImage">
        <img *ngIf="picture" src="{{imagePath}}">
        <img *ngIf="!picture" src="{{storageURL}}blank_profile.png?alt=media">
        <form [formGroup]="imageForm">
          <div class="form-group">
            <button (click)="deleteImage()" class="btn btn-danger">Jelenlegi profilkép törlése</button>
          </div>
          <div class="form-group">
            <div class="alert alert-danger" *ngIf="!imageForm.valid">
              <p>Megadható képformátum: .jpeg .gif .jpg .gif</p>
              <p>Maximum fileméret: 1Mb</p>
            </div>
            <input [writeFile]="true " accept="image/*" type="file" id="fileUpload" (change)="selectFile($event)"
              formControlName="profilePhoto" placeholder="Fájl kiválasztása" class="form-control" />
          </div>
          <div class="form-group">
            <button [disabled]="!imageForm.valid" class="btn btn-primary" (click)="uploadImage()">
              Profilkép mentése</button>
          </div>
        </form>
      </div>
      <div class="jumbotron">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <div class="alert alert-danger" *ngIf="f.name.invalid && f.name.touched">
              <div *ngIf="f.name.errors.required">
                Név megadása kötelező!
              </div>
            </div>
            <label for="name" class="col-sm-2 col-form-label">Teljes név:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" [(ngModel)]="name"
                formControlName="name" maxlength="50" required>
            </div>
          </div>
          <div class=" md-outline input-with-post-icon datepicker form-group row">
            <label for="dateOfBorn" class="col-sm-2 col-form-label">Születés dátuma:</label>
            <div class="col-sm-10">
              <mat-form-field appearance="fill" style="width: 100%; ">
                <mat-label>Születés dátuma:</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dateOfBorn" formControlName="dateOfBorn"
                  [min]="minDate" [max]="maxDate">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group row">
            <label for="phoneNumber" class="col-sm-2 col-form-label">Telefonszám:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber"
                placeholder="Enter phoneNumber" [(ngModel)]="phoneNumber" maxlength="20">
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!form.valid"
            style="margin-right: 20px">Módosítom</button>
          <button (click)="backToProfile()" class="btn btn-primary" style="margin-right: 20px">
            Mégsem</button>
        </form>
      </div>
    </div>
  </div>
</div>
